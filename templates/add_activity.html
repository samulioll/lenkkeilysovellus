<h3>Add new activity</h3>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
<form action="/add_activity" method="POST">
    Sport:
    <p>
    <input type="radio" name="sport" value="1"> Walk
    <input type="radio" name="sport" value="2"> Run
    <input type="radio" name="sport" value="3"> Cycling
    </p>
    Route:
    <p>
    <input type="radio" name="route" value="1"> Route 1
    <input type="radio" name="route" value="2"> Route 2
    <input type="radio" name="route" value="3"> Route 3
    </p>
    Time (hh:mm:ss)
    <p>
    <input type="text" name="time"></p>
    <input type="submit" value="Add activity">
    </form><br>
