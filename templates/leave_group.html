{% extends "layout.html" %}
{% block title %} Leave group {% endblock %}
{% block content %}
<h2>Leave group</h2>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<form action="/leave_group" method="POST">
    Group:
    <p>
    <select name="groups" id="group">
    {% for group in group_list %}
    <option value={{group.id}}>{{group.name}}</option>
    {% endfor %}
    </select>
    </p>
    <input type="submit" value="Leave group">
</form><br>
{%endblock %}
